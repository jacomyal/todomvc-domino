<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>domino.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" type="text" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
        </ul>
      </section>
      <footer id="footer">
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://github.com/jacomyal">Alexis Jacomy</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <!-- Hogan templates -->
    <script id="test" type="text">bonjour {{ name }}</script>
    <script id="todo-template" type="text">
      {{#todos}}
        <li {{#completed}}class="completed"{{/completed}} data-id="{{id}}">
          <div class="view">
            <input class="toggle" type="checkbox" {{#completed}}checked{{/completed}}>
            <label>{{title}}</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" type="text" value="{{title}}">
        </li>
      {{/todos}}
    </script>
    <script id="footer-template" type="text">
      <span id="todo-count">
        <strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left
      </span>
      {{#completedTodos}}
        <button id="clear-completed">
          Clear completed ({{completedTodos}})
        </button>
      {{/completedTodos}}
    </script>

    <!-- JavaScript files -->
    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="js/hogan.js"></script>
    <script src="js/domino.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
